<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="refresh" content="3; url=https://chat.whatsapp.com/Fmh5DoSjbWkBje0ab3RAEF?mode=ac_t" />
  <title>Redirecting to GDIPS WhatsApp Group</title>
  <style>
    body {
      background: linear-gradient(135deg, #232526, #414345);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .logo {
      width: 200px;
      margin-bottom: 20px;
      animation: pulse 1.8s infinite alternate;
    }
    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      font-weight: 600;
    }
    p {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 15px;
    }
    .countdown {
      font-size: 2rem;
      font-weight: bold;
      color: #1dd1a1;
      margin: 10px 0 30px;
    }
    .manual-link {
      padding: 12px 24px;
      background: #1dd1a1;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 50px;
      box-shadow: 0 4px 15px rgba(29, 209, 161, 0.4);
      transition: all 0.3s ease;
    }
    .manual-link:hover {
      background: #10ac84;
      box-shadow: 0 6px 18px rgba(16, 172, 132, 0.5);
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
  <img src="https://i.imgur.com/gecSW49.png" alt="GDIPS Logo" class="logo" />
  <h1>GDIPS WhatsApp Group</h1>
  <p>Redirecting you to our community group...</p>
  <div class="countdown" id="countdown">3</div>
  <a href="https://chat.whatsapp.com/Fmh5DoSjbWkBje0ab3RAEF?mode=ac_t" class="manual-link">
    Click here if not redirected automatically
  </a>

  <script>
    let count = 3;
    const countdown = document.getElementById('countdown');
    const timer = setInterval(() => {
      count--;
      countdown.textContent = count;
      if (count <= 0) {
        clearInterval(timer);
      }
    }, 1000);
  </script>
</body>
</html>
